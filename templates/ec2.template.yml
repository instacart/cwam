# Metrics
#
# Cf. http://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/ec2-metricscollected.html
#
ec2:
  namespace: AWS/EC2
  prefix: EC2
  # only:
  #   -
  #     key: AutoScalingGroupName
  #     regexp: staging
  #   -
  #     key: AutoScalingGroupName
  #     regexp: production
  # exclude:
  #   -
  #     key: AutoScalingGroupName
  #     regexp: staging
  #   -
  #     key: AutoScalingGroupName
  #     regexp: production
  sns:
    team1: arn:aws:sns:us-east-1:143926955510:pagerduty-team1
    team2: arn:aws:sns:us-east-1:143926955510:pagerduty-team2
    team3: arn:aws:sns:us-east-1:143926955510:pagerduty-team3
  default:
    all:
      EvaluationPeriods: 3
      Period: 60
      AlarmActions:
        - team1
        - team2
  alarms:
    all:
      - HighCPUUtilization:
          MetricName: CPUUtilization
          Statistic: Average
          ComparisonOperator: GreaterThanOrEqualToThreshold
          EvaluationPeriods: 5
          Period: 60
          Threshold: 90
